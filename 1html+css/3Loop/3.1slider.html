<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>滑动条导航栏</title>
  <style type="text/css">
    li {
      border-bottom: 2px solid #000;
    }

    li::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      border-bottom: 2px solid #000;
    }

    li:hover::before {
      width: 100%;
    }
  </style>
</head>

<body>
  <ul>
    <li>不可思议的CSS</li>
    <li>导航栏</li>
    <li>光标小下划线跟随</li>
    <li>PURE CSS</li>
    <li>Nav Underline</li>
  </ul>
</body>

</html>
