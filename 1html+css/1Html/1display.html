<script>
  const twoSum = function (nums, target) {
    const map = new Map();
    for (let i = 0; i < nums.length; i++) {
      let value = target - nums[i];
      console.log(map,value)
      if (map.has(value)) {
        return [map.get(value), i];
      }
      map.set(nums[i], i);
    }
    return [];
  }

  let nums = [2, 7, 11, 15],
    target = 26;
  const result = twoSum(nums, target);
  console.log(result);
</script>
