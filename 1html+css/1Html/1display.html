<script>
  let asyncfn = function (num, timecount) {
    return new Promise((resolve, reject) => {
      setTimeout(function () {
        console.log(num)
        resolve();
      }, timecount)
    })

  }
  let fn = async function () {
    await asyncfn(1111, 1000)
    await asyncfn(2222, 600)
    await asyncfn(3333, 100)
  }
  fn()

</script>
